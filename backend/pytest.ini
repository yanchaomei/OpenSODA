[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认命令行选项
addopts = -v --tb=short

# asyncio 模式
asyncio_mode = auto

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 最小版本
minversion = 7.0

# 标记
markers =
    slow: 标记慢速测试
    integration: 集成测试
    unit: 单元测试

